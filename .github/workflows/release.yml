name: Release ClipBlock

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¹ Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: ğŸŸ¢ Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ”§ Instalar DependÃªncias do Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config

      - name: ğŸ”¨ Instalar Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: ğŸ—ï¸ Compilar ClipBlock
        run: |
          go mod tidy
          wails build -platform linux/amd64 -tags webkit2_41 -clean -o clip-block

      - name: ğŸ“¦ Preparar Empacotamento
        run: |
          # 1. Cria diretÃ³rio dist
          mkdir -p dist/bin

          # 2. Copia o binÃ¡rio (Lida com o fato de o Wails poder jogar na raiz ou no build/bin)
          if [ -f "build/bin/clip-block" ]; then
            cp build/bin/clip-block dist/bin/
          elif [ -f "clip-block" ]; then
            cp clip-block dist/bin/
          else
            echo "âŒ Erro: BinÃ¡rio nÃ£o encontrado!"
            exit 1
          fi

          # 3. Copia o instalador (Da RAIZ para dentro do pacote)
          cp install.sh dist/

          if [ -f "appicon.png" ]; then
            cp appicon.png dist/
          fi

          # 4. PermissÃµes
          chmod +x dist/install.sh
          chmod +x dist/bin/clip-block

          # 5. CompactaÃ§Ã£o
          # Entra na pasta dist e compacta tudo para um arquivo na pasta PAI (raiz do workspace)
          FILENAME="clip-block_linux_amd64.tar.gz"
          cd dist
          tar -czf ../$FILENAME *

          # Volta para a raiz e mostra o arquivo (para debug)
          cd ..
          echo "âœ… Arquivo criado:"
          ls -lh $FILENAME

      - name: ğŸš€ Criar Release no GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # AQUI ESTÃ O TRUQUE: Usar wildcard garante que ele ache o arquivo
          files: "*.tar.gz"
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          generate_release_notes: true
          draft: false
          prerelease: false
